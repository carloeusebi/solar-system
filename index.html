<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carlo Eusebi">
    <title>Solar system</title>
    <link rel="icon" href="img/solar-system.png" type="img/png">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'>

    <link href="https://fonts.googleapis.com/css?family=VT323:regular" rel="stylesheet">

     <!-- ! Sripts -->
    <script defer src="scripts/app.js"></script>

</head>
<body>


    <!-- ! HEADER -->
    <header>
        <div class="container flex justify-space-between">
            
            <!-- # left side -->
            <div class="left">

                <!-- elapsed time -->
                <div class="elapsed-time">
                    <div id="days">Time elapsed: 0 days</div>
                </div>

                <!-- zoom slider -->
                <div class="slider">
                    <label id="zoom-label" for="zoom-slider">Zoom: 1au = &ThinSpace;<span id="zoom-value">80px</span>
                        <input id="zoom-slider" type="range" min="10" max="160" step="10" value="80">
                    </label>
                </div>
                
                <!-- speed slider -->
                <div class="slider">
                    <label id="speed-label" for="speed-slider">Speed: 1sec = &ThinSpace;<span id="speed-value">100 Earth days</span>
                        <input id="speed-slider" type="range" min="10" max="500" step="10" value="100">
                    </label> 
                </div>

                <!-- restart button -->
                <input class="button" id="restart-button" type="button" value="Restart Simulation">
                <input class="button" id="center-button" type="button" value="Center">

            </div>
            
            <!-- # right side -->
            <div class="right">
                <div class="options">
                    <label for="planet-names"><input id="planet-names" value="planet-names" type="checkbox" checked> Show planet names</label>
                    <label for="orbits"><input id="orbits" value="orbits" type="checkbox" checked> Show orbits</label>
                    <label for="background"><input id="background" value="background" type="checkbox"> Background</label>
                </div>
            </div>


        </div>

    </header>
    
    
    <main> 

        <!-- ! SOLAR SYSTEM -->
        <div id="solar-system" class="no-background">
            
            <!-- sun -->
            <div class="sun">
                
                <!-- mercury -->
                <div id="mercury" class="orbit mercury visible">
                    <div class="planet">
                        <div id="mercury-name" class="planet-name visible">Mercury</div>
                    </div>
                </div>
                
                <!-- venus -->
                <div id="venus" class="orbit venus visible">
                    <div class="planet">
                        <div id="venus-name" class="planet-name visible">Venus</div>
                    </div>
                </div>
                
                <!-- earth -->
                <div id="earth" class="orbit visible">
                    <div class="planet">
                        <div id="earth-name" class="planet-name visible">Earth</div>
                    </div>
                </div>
                
                <!-- mars -->
                <div id="mars" class="orbit mars visible">
                    <div class="planet">
                        <div id="mars-name" class="planet-name visible">Mars</div>
                    </div>
                </div>
                
                <!-- jupiter -->
                <div id="jupiter" class="orbit jupiter visible">
                    <div class="planet">
                        <div id="jupiter-name" class="planet-name visible">Jupiter</div>
                    </div>                
                </div>

                <!-- saturn -->
                <div id="saturn" class="orbit saturn visible">
                    <div class="planet">
                        <div id="saturn-name" class="planet-name visible">Saturn</div>
                        <div class="rings"></div>
                    </div>
                </div>
                
                <!-- uranus -->
                <div id="uranus" class="orbit uranus visible">
                    <div class="planet">
                        <div id="uranus-name" class="planet-name visible">Uranus</div>
                    </div>                
                </div>
                
                <!-- neptune -->
                <div id="neptune" class="orbit neptune visible">
                    <div class="planet">
                        <div id="neptune-name" class="planet-name visible">Neptune</div>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="card hidden" id="mercury-card"></div>
        <div class="card hidden" id="venus-card"></div>
        <div class="card hidden" id="earth-card"></div>
        <div class="card hidden" id="mars-card"></div>
        <div class="card hidden" id="jupiter-card"></div>
        <div class="card hidden" id="saturn-card"></div>
        <div class="card hidden" id="uranus-card"></div>
        <div class="card hidden" id="neptne-card"></div>

    </main>
</body>
</html>
